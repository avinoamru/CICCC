 else if (p === 0) {

function primeNum(num){

// For 0 and 1

if(num < 2){

return 0;

}else if(num === 2){

// 2 is a prime number.

return 1;

}

if(num % 2 === 0){

// A multiple of 2 number isn't a prime.

return 0;

}

var c = 0; // if number can be divided, c is count up.

for(var i = 2; i < num; i++){

if(num % i === 0){

c++;

}

}

//if c is 0, any number couldn't divide this number.

if(c === 0){

return 1;

}
else{

return 0;

 } 
}
