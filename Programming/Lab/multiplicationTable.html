<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplication Table</title>

    <style>
    #outputTable{
        height: 350 px;
        width: 350px;
        background-color: grey;
    }
    #genButton{
        color: blue;
    }
    </style>
</head>
<body>
        <div id="tableBox">
                <input type="button" id="genButton" onclick="tablePrompt()" value="Generate Table">
                <h3 id="outputTable"></h3>
            </div>
<script>

var tableNumber;
var outputTable;

function tablePrompt()
{
    tableNumber = parseInt(prompt("Tell me a number from 1 to 10"));
    generateTable();
    document.getElementById("outputTable").innerHTML = outputTable;
}

function generateTable(){
    var multiplier;
    outputTable = "";
    for (multiplier=1; multiplier <= 10; multiplier++) {
        outputTable += tableNumber + "x" + multiplier + " = " + tableNumber*multiplier + "<br>";
    }
}

</script>
</body>
</html>
