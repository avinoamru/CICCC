<body>
    <h1 id="output"></h1><br>

<script>        
 var a = 0;
 var b = 1;
 var c = 1;
 
 function fibonacci(num){
     for (var i = 1; i < num; i++){
         c = a + b;
         a = b;
         b = c;
         
     }document.getElementById("output").innerHTML = (c);
 }fibonacci(10);
 
 

</script>
