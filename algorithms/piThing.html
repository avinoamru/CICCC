<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #output{
        font-size: 6em;
        color: black;
        text-align: center;
    }
    
    </style>
</head>
<body>
   <h1 id="output"></h1>


<script>
function pi(n){
var value = 0;
for (var i =1; i <= n; i += 4){
    value += (1/i) - (1/(i +2));
}
return 4 * value;
}
document.getElementById("output").innerHTML = pi(1);
</script>
</body>
